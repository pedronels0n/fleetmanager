{% extends "controle/base.html" %}
{% load static %}

{% block title %}Login - FleetManager{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="max-width: 420px; width: 100%; border-radius: 12px;">
    
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h2 class="text-success fw-bold m-0">LOGIN</h2>
      <img src="{% static 'controle/img/Imagem2.png' %}" alt="FleetManager Logo" style="height: 48px;">
    </div>

    <form method="post" onsubmit="normalizeUsername()">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuário</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">GestorFleet da © SegenCode</small>
    </div>
  </div>
</div>

<script>
  function normalizeUsername() {
    const usernameInput = document.getElementById('id_username');
    usernameInput.value = usernameInput.value.toLowerCase();
  }
</script>
{% endblock %}
